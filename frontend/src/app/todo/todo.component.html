
<div class="container-md" style="background-color: #7312cb; height: 50px; color: white;">
  <h3 style="display: inline;">{{ user }}</h3>
  <!-- <button style="float: right;" class="btn btn-danger">Log Out</button> -->
  <a href="#" style="float: right; color: white; margin-top: 5px; font-size: 22px;" (click)="logOut()">Log Out</a>
</div>

<div style="text-align:center; margin-top: 50px;">
  <!-- <img src="../assets/59-596262_wolf-png-logo-for-free-download-on-wolf.png"
  alt="logo"
  width="100"
  height="100"
  class="logo"
  /> -->
  <h1 class="app-title">Todo List</h1>
</div>
<div class="container">
  Add a todo...
  <br>
  <input
  #todoTitle
  type="text"
  class="input-text"
  placeholder="Enter here"
  [(ngModel)]="title"
  (key.enter)="addTodo()"
  />
  <button class="add-btn" (click)= "addTodo()">Add Todo</button>
  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input type="checkbox" name="isDone"/>
        {{ item.title }}
        <button (click)="deleteItem(item)">Delete</button>
      </li>
    </ul>
  </div>
</div>
